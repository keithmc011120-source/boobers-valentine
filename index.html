<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hazel ðŸ’œ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #1b0033, #000814);
  color: white;
}

/* Floating Hearts Background */
.hearts {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
}

.hearts span {
  position: absolute;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(100vh) scale(0.8); }
  to { transform: translateY(-10vh) scale(1.4); }
}

/* Card */
.card {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 40px;
  border-radius: 25px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  box-shadow: 0 0 40px rgba(150,0,255,0.4);
  width: min(500px, 90%);
}

h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

p {
  opacity: 0.8;
  margin-bottom: 30px;
}

/* Buttons */
button {
  border: none;
  padding: 14px 26px;
  border-radius: 999px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  transition: 0.15s ease;
}

#yesBtn {
  background: linear-gradient(45deg, #4b00ff, #8a2be2);
  color: white;
  left: 35%;
  top: 65%;
  box-shadow: 0 0 15px #8a2be2;
}

#noBtn {
  background: white;
  color: #4b00ff;
  left: 55%;
  top: 65%;
}

.message {
  margin-top: 80px;
  font-size: 20px;
  font-weight: bold;
  min-height: 30px;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">
  <h1>Hazel ðŸ’œ</h1>
  <p>Will you be my Valentine?</p>

  <button id="yesBtn">Yes ðŸ’œ</button>
  <button id="noBtn">No ðŸ˜…</button>

  <div class="message" id="message"></div>
</div>

<!-- Romantic Instrumental (Royalty-Free Piano) -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7d7c2f2df6.mp3?filename=romantic-piano-110997.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const heartsContainer = document.getElementById("hearts");

/* Generate Floating Blue & Purple Hearts */
for (let i = 0; i < 50; i++) {
  const heart = document.createElement("span");
  heart.innerHTML = Math.random() > 0.5 ? "ðŸ’™" : "ðŸ’œ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 6) + "s";
  heart.style.fontSize = (14 + Math.random() * 26) + "px";
  heartsContainer.appendChild(heart);
}

/* Make NO button dodge cursor */
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const distance = Math.hypot(
    e.clientX - (rect.left + rect.width / 2),
    e.clientY - (rect.top + rect.height / 2)
  );

  if (distance < 120) {
    const x = Math.random() * (window.innerWidth - rect.width);
    const y = Math.random() * (window.innerHeight - rect.height);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
});

/* YES button action */
yesBtn.addEventListener("click", () => {
  message.innerHTML = "YAYYY ðŸ’œ I knew it Hazel ðŸ¥°";
});
</script>

</body>
</html>
